<!doctype html>
<html lang="en">
<head>
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/highcharts.js"></script>
    <script>
        $(document).ready(function () {
            var chart;

            createChart();
        });

        function createChart() {
            chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'container', //图表放置的容器，DIV 
                    type: 'spline',
                    marginRight: 10,
                    global: {
                        useUTC: false  //开启UTC
                    },
                    events: {
                        load: function () {
                            var series = this.series[0];
                            setInterval(function () {                           
                                $.ajax({
                                    url: "../DataHandler.ashx",
                                    type: "get",
                                    dataType: "text",
                                    success: function (data) {
                                        var json = eval('(' + data + ')');
                                        var x = (new Date()).getTime();

                                        var y = json[0][1];
                                        series.addPoint([x, y], true, true);
                                    }
                                });

                            }, 1000);
                        }
                    }
                },              
                title: {
                    text: '在线人数统计'
                },
                subtitle: {
                    text: '网络'
                },
                xAxis: {
                    type: 'datetime',
                    //tickPixelInterval: 150        
                },
                yAxis: {
                    title: {
                        text: '人数'
                    },
                    labels: {
                        formatter: function () {
                            return this.value
                        }
                    },
                    min: 0,
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]

                },
                tooltip: {
                    formatter: function () {
                        return Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' + Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    spline: {
                        marker: {
                            radius: 4,
                            lineColor: '#666666',
                            lineWidth: 1
                        }
                    }
                },
                series: [{
                    name: '在线人数',
                    data: (function () {
                        // generate an array of random data
                        var data = [],
                            time = (new Date()).getTime(),
                            i;
                        for (i = -30; i <= 0; i += 1) {
                            data.push({ x: time + i * 1000, y: 0 });
                        }
                        return data;
                    }())
                }]
            });
        }

    </script>

    <title>
        网络
    </title>
</head>
<body>
    <div>
        <label id="lba"></label>
    </div>
    <div id="container" style="min-width:700px;height:400px"></div>
</body>
</html>
